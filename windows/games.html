<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="../css/uiterminal.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="uiterminal-full" >
        <div style="width:640px;height:480px;max-width:100%;margin:auto;">
            <div id="game"></div>
        </div>
    </div>
    <script>
        var gameurladdon = location.hash.replace('#','')
        EJS_player = "#game";
        EJS_core = "gba";
        EJS_gameName = "The Minish Cap";
        EJS_startOnLoaded = true;
        EJS_pathtodata = "https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/";
        EJS_gameUrl = "https://rawcdn.githack.com/jsemu2/gba/gh-pages/Binaries/"+gameurladdon+".gba";
    </script>
    <script src="https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/loader.js"></script>
</body>
</html>
