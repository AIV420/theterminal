<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-16"/>
    <link rel="stylesheet" href="./css/terminal.css">
    <link rel="stylesheet" href="./css/winbox.css">
    <link rel="icon" href="./img/favicon-32.png">
    <script src="./js/winbox.js"></script>
    <title>The Terminal</title>
</head>
<body>
    <div id="screen">
        <div id="Container">
            <div id="input">
                <p id="input_title"></p>
                <input id="input_source" type="command" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus></input>
            </div>
            <div id="logger">
                <div id="wrapper">
                    <pre style="color: #f8f8f2; font-family: 'Source Code Pro', monospace; margin: 0;">
 
 <span style="color: #6272a4;">></span> START reg /bat 4.5.78.1927v9 srvjs
 
 <span style="color: #50fa7b;"> _____ _          _____              _           _ </span>
 <span style="color: #50fa7b;">|_   _| |_  ___  |_   _|__ _ _ _ __ (_)_ _  __ _| |</span>
 <span style="color: #50fa7b;">  | | | ' \/ -_)   | |/ -_) '_| '  \| | ' \/ _` | |</span>
 <span style="color: #50fa7b;">  |_| |_||_\___|   |_|\___|_| |_|_|_|_|_||_\__,_|_|</span> <span style="color:#6272a4;">ALPHA v1.0.0</span> <i style="color: #ffb86c;">experimental</i>
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openWin(name,file,w,h) {
            new WinBox({
                title: name,
                x: "center",
                y: "center",
                url: "./windows/"+file,
                width: w,
                height: h,
            });
        }
    </script>
    <script src="./js/terminal.js"></script>
    <script src="./js/term.js"></script>
</body>
</html>
